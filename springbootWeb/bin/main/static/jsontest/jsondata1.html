<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON data send</title>
<!-- bootstrap CDN연결 -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
<!--  local 연결 -->
<link href="/bootstrap_5_3/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body>	
	<div class="container">
		<h1>JSON data 보내기</h1>
		<hr>
		<input type="button"  class="btn btn-success mb-3"
				id="checkJson" 
				value="json data 보내기">
		<div id="result" class="border p-3"></div>
	</div>
	





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#checkJson").click(function(){
			var member = {
					id: "hong800",
					pwd: "1234",
					name: "홍길동800",
					email: "hong800@gamil.com"
			}
			
			console.log("JSON객체:",member)
			console.log("JSON객체 문자열:",JSON.stringify(member))
			
			$.ajax({
				type:"post",
				url: "/restapi/info",
				contentType: "application/json",
				data: JSON.stringify(member),
				
				success: function(data){
					console.log("success");
					
					console.log(data);
					//console.log(JSON.parse(data));
					
					$("#result").text(data);
					//$("#result").text(JSON.stringify(data));
					
				},
				error: function(){
					console.log("error")
				},
				complete: function(){
					console.log("compolete")
				}
			});
		});
	});  
</script>	
</body>
</html>
